name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ofitec
          POSTGRES_USER: ofitec
          POSTGRES_PASSWORD: ofitec
        ports: ['5432:5432']
        options: >-
          --health-cmd "pg_isready -U ofitec" \
          --health-interval 5s \
          --health-timeout 5s \
          --health-retries 10
      redis:
        image: redis:7
        ports: ['6379:6379']
        options: >-
          --health-cmd "redis-cli ping" \
          --health-interval 5s \
          --health-timeout 3s \
          --health-retries 10
    env:
      DATABASE_URL: postgresql+psycopg2://ofitec:ofitec@localhost:5432/ofitec
      REDIS_URL: redis://localhost:6379/0
      SKIP_MIGRATIONS: true
      JWT_SECRET: test-secret
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend deps
        working-directory: backend
        run: |
          pip install -r requirements.txt
      - name: Run tests
        working-directory: backend
        run: |
          pytest -q --maxfail=1
